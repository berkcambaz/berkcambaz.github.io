<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crewlands</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <canvas id="main"></canvas>

  <div id="panel--top" class="hide">
    <img id="country_image" class="panel--top__country-img" src="/sprites/army_green_big.png">
    <div class="panel--top__info">
      <div>
        <div class="panel--top__text">Gold: </div>
        <div id="gold_text" class="panel--top__value">0</div>
      </div>
      <div>
        <div class="panel--top__text">Income: </div>
        <div id="income_text" class="panel--top__value">0</div>
      </div>
      <div>
        <div class="panel--top__text">Army: </div>
        <div id="army_text" class="panel--top__value">0</div>
      </div>
      <div>
        <div class="panel--top__text">Manpower: </div>
        <div id="manpower_text" class="panel--top__value">0</div>
      </div>
    </div>
  </div>

  <div id="panel--side" class="hide">
    <div class="panel--side__text-container">
      <div id="province_name">- Green's Province</div>
      <div id="occupied_name">- Occupied by Red</div>
      <div id="landmark_name">- No Landmark</div>
      <div id="army_name">- No Army</div>
    </div>

    <div class="panel--side__action-container">
      <div class="panel--side__action">
        <img class="panel--side__action__img" src="/sprites/army_green_big.png">
        <div class="panel--side__action__overlay"></div>
      </div>

      <div class="panel--side__action">
        <img class="panel--side__action__img" src="/sprites/army_purple_big.png">
        <div class="panel--side__action__overlay"></div>
      </div>

      <div class="panel--side__action">
        <img class="panel--side__action__img" src="/sprites/army_red_big.png">
        <div class="panel--side__action__overlay"></div>
      </div>

      <div class="panel--side__action">
        <img class="panel--side__action__img" src="/sprites/army_yellow_big.png">
        <div class="panel--side__action__overlay"></div>
      </div>

      <div class="panel--side__action">
        <img class="panel--side__action__img" src="/sprites/landmark_capital.png">
        <div class="panel--side__action__overlay"></div>
      </div>

      <div class="panel--side__action">
        <img class="panel--side__action__img" src="/sprites/landmark_church.png">
        <div class="panel--side__action__overlay"></div>
      </div>

      <div class="panel--side__action">
        <img class="panel--side__action__img" src="/sprites/landmark_house.png">
        <div class="panel--side__action__overlay"></div>
      </div>

      <div class="panel--side__action">
        <img class="panel--side__action__img" src="/sprites/landmark_tower.png">
        <div class="panel--side__action__overlay"></div>
      </div>

      <div class="panel--side__action">
        <img class="panel--side__action__img" src="/sprites/demolish.png">
        <div class="panel--side__action__overlay"></div>
      </div>
    </div>
  </div>

  <div id="panel--bottom">
    <div class="panel--bottom__col">
      <input id="world_width" class="panel--bottom__input" type="text" value="10" placeholder="Width...">
      <input id="world_height" class="panel--bottom__input" type="text" value="10" placeholder="Height...">
      <button id="generate_button">Generate</button>
      <button id="start_button">Start</button>
      <div class="panel--bottom__colors">
        <button id="green_button" class="green">G</button>
        <button id="purple_button" class="purple">P</button>
        <button id="red_button" class="red">R</button>
        <button id="yellow_button" class="yellow">Y</button>
      </div>
    </div>
    <div class="panel--bottom__col center">
      <div>Round</div>
      <div id="round_text">0</div>
    </div>
  </div>

  <div id="chat" class="hide">
    <div id="chat_container" class="chat__container"></div>
    <input id="chat_input" class="chat__input" type="text" placeholder="Type something...">
  </div>

  <script src="/scripts/main.js" type="module"></script>
</body>

</html>
